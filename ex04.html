<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    nav {
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    a {
      color: #000000;
      padding: 10px 20px;
      border-radius: 6px;
      transition: transform 0.3s, background-color 0.3s;
    }

    a:hover, a:focus {
      background-color: orange;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav>
    <h2>Preview :</h2>
    <a>Home</a>
    <a>About</a>
    <a>Contact</a>
  </nav>
</body>
</html>
