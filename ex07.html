<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>
    <style>
    #box {
        width: 1850px;
        height: 100px;
        background: orange;
        transition: all 0.3s ease;
    }

    #box:fullscreen {
        background: rgb(196, 52, 52);
        width: 100%;
        height: 100%;
    }
    .border{
        border: 1px solid #ccc;
        overflow: auto;
        padding: 10px;
        border: 1px solid #ccc;
        height: 120px;
    }

    </style>
</head>
<body>
    <div class="border">
        <p>Click the button below to enter the element into fullscreen mode.</p>

        <button onclick="openFullscreen()"><div id="box"></div></button>

        <script>
            const box = document.getElementById("box");
            box.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                box.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
            });
    </script>
  </div>
</body>
</html>
