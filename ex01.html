<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
    <style>
        input[type="checkbox"]{
            accent-color: rgb(115, 255, 0);
        }
        input[type="checkbox"]:checked + span{
            color: rgb(228, 0, 0);
        }
    </style>
</head>
<body>
    <div>
    <form action="" style="border:2px solid; border-style:solid; align-items: center;">
      <p>Preview:</p>
          <input type="checkbox" id="checkbox" name="fruit1" value="Oranges">
          <span>Oranges</span>
          <input type="checkbox" id="checkbox" name="fruit2" value="bananas">
          <span>Bananas</span>
    </form>
  </div>
</body>
</html>
